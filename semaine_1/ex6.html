<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .heading{
            color: purple;
        }
        table, td {
            border: 1px solid #333;
        }
        thead, tfoot {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Elem extends React.Component{
            render() {
                return (
                <tr>
                    <td>{this.props.id}</td>
                    <td>{this.props.hash}</td>
                    <td><button onClick={() => this.props.callBackDelete(this.props.id)}>DEL</button></td>
                </tr>
                )
            }
        }

        class App extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    elements: [],
                    id: 0
                }

                this.callBackDelete = (id) => {
                    this.state.elements = this.state.elements.filter(e => e.id !== id);
                    this.setState({
                        elements: this.state.elements,
                    });
                };

                this.addHash = () => {
                    this.state.elements.push({
                        key: Math.random(),
                        id: this.state.id++,
                        hash: Math.random().toString(16),
                    });
                    this.setState({
                        elements: this.state.elements,
                    });
                }
            }

            render() {
                return (
                    <div>
                        <button onClick={this.addHash}> New </button>
                        <table>
                            <thead>
                                <tr>
                                    <th>key</th>
                                    <th>hase</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    this.state.elements.map( (e, k) =>
                                        <Elem 
                                            key={`elem-${k}`} 
                                            id={e.id}
                                            hash={e.hash}   
                                            callBackDelete={this.callBackDelete}
                                        />
                                    )
                                }
                            </tbody>
                        </table>

                    </div>
                );
            }
        }

        ReactDOM.render(
            <App size={4}/>,
            document.getElementById('root')
        );
    </script>
</body>

</html>
